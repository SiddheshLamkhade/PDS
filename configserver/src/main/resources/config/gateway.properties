spring.application.name=gateway
server.port=8080

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Enable service discovery for routing
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


# Use IP address for Eureka registration to avoid hostname issues
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=127.0.0.1
eureka.instance.hostname=localhost

# Static route configuration as fallback
# Route all /api/** requests to mainapp service
spring.cloud.gateway.routes[0].id=mainapp
spring.cloud.gateway.routes[0].uri=lb://MAINAPP
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/**



# Optional client timeouts for resilience
spring.cloud.gateway.httpclient.connect-timeout=5000
spring.cloud.gateway.httpclient.response-timeout=10s